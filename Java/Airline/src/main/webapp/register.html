	 <div class="container-fluid d-flex justify-content-center align-items-center" id="home">
	 
	 <div style="width:50%">
	 	<form action="Register" method="post">
	 	<h1><center>Register Form</center></h1><br><br>
		
		  <div class="form-group row">
		    <label for="inputPassword3" class="col-sm-4 col-form-label">First Name</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" name="fn">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="inputPassword3" class="col-sm-4 col-form-label">Last Name</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" name="ln">
		    </div>
		  </div>
		  <fieldset class="form-group row">
		    <legend class="col-form-label col-sm-2 float-sm-left pt-0">Gender</legend>
		    <div class="col-sm-10">
		      <div class="form-check">
		        <input class="form-check-input" type="radio" name="gender" value="male" checked>
		        <label class="form-check-label" for="gridRadios1">
		          Male
		        </label>
		      </div>
		      <div class="form-check">
		        <input class="form-check-input" type="radio"  name="gender" value="female">
		        <label class="form-check-label" for="gridRadios2">
		         Female
		        </label>
		      </div>
		      
		    </div>
		  </fieldset>
		  <div class="form-group row">
		    <label for="inputPassword3" class="col-sm-4 col-form-label">Contact No</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" name="contact">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="inputPassword3" class="col-sm-4 col-form-label">Email</label>
		    <div class="col-sm-8">
		      <input type="email" class="form-control" name="email">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
		    <div class="col-sm-8">
		      <input type="password" class="form-control" name="password">
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <div class="col-sm-10">
		      <input type="submit" class="btn btn-primary" value="Submit"/>
		    </div>
		  </div>
		</form>
	 </div>
	 
	 </div>
