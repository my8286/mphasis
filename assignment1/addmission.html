<html>
    <title>Admission Form</title>
    <!-- <body bgcolor=#3700B3 text=#FFFFFF> -->
    <body style="background-image: url('bg3.jpg');background-repeat: no-repeat; background-size: cover">
        <form>
            <center>
                <h1>Admission Form</h1><hr>
                <table>
                    <tr> 
                        <td>Name</td>
                        <td><input type=text name=t2 size=20 required/></td>
                    </tr>
                    <tr> 
                        <td>Address</td>
                        <td><input type=text name=t6 size=20 required/></td>
                    </tr>
                    <tr> 
                        <td>Phone no.</td>
                        <td><input type=number name=t4 size=5 required/></td>
                    </tr>
                    <tr> 
                        <td>Email Id</td>
                        <td><input type=email name=t3 size=20 required/></td>
                    </tr>
                    
                    <tr> 
                        <td>Department</td>
                        <td><input type=text name=t5 size=20 required/></td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td>
                            <input type="text" list="countryList" name="list" autocomplete=on>
                            <datalist id="countryList">
                                <option value="India">
                                <option value="America">
                                <option value="Japan">
                            </datalist>
                        </td>
                    </tr>

                    <tr> 
                        <td></td> 
                        <td><input type=submit name=submit> &nbsp; &nbsp; &nbsp;<input type=reset name=submit></td>  
                    </tr>
                
                </table>
                <br>
                

                </center>
        </form>
        
    </body>
</html>
